<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="../static/info.css">
</head>
<body>
    <div class="header">
        <img class="header-logo" src="https://i.imgur.com/gnAYCgT.png" alt="College Logo">
        <h1>Thapar NightPass</h1>
        <button class="logout-button">Logout</button>
    </div>

    <div class="container">
        <div class="main-card">
            <div class="profile-card">
                <img id="user_picture" src="" alt="Student Picture">
                <div class="profile-details">
                    <h2></h2>
                    <p><strong>Registration Number:</strong> </p>
                    <p><strong>Hostel:</strong></p>
                    <p><strong>Room Number:</strong> </p>
                    <p><strong>In Hostel:</strong> </p>
                    <p><strong>Hostel Check-in Time:</strong> </p>
                    <p><strong>Hostel Check-out Time:</strong> </p>
                    <p><strong>Last Check-out Time:</strong> </p>
                    <p><strong>Has Booked:</strong> </p>
                </div>
            </div>

            <div class="pass-card" id="pass-card">
                <div class="pass-details">
                    <h2 class="user-pass-info">User Pass Information</h2>
                    <p><strong>Pass ID:</strong> </p>
                    <p><strong>Access:</strong> </p>
                    <p><strong>Check-in:</strong> </p>
                    <p><strong>Entry Time:</strong> </p>
                    <p><strong>Check-out:</strong> </p>
                    <p><strong>Exit Time:</strong> </p>
                </div>
                <button id="action-button" style="visibility: hidden;" class="action-button"></button>

            </div>
        </div>

        <div class="camera-card">
            <h2>QR Code Scanner</h2>
            <div id="camera" class="viewport"> </div>
            <div class="location-selector">
                <select id="location-selector">
                    {% for resource in campus_resources %}
                    <option value="{{ resource.name }}">{{ resource.name }}</option>
                    {% endfor %}
                    {% for resource in hostels %}
                    <option value="{{ resource.name }}">{{ resource.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script>
        // Configure QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // or "user" for front camera
                },
            },
            decoder: {
                readers: ['code_128_reader']
            },
            
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // Add event listener for successful barcode scans
        Quagga.onDetected(function (result) {
            var code = result.codeResult.code;
            if (code !== lastScannedBarcode) {
                fetch_data({'registration_number':code,
                        'admin_campus_resource':document.getElementById("location-selector").value})
                var audio = new Audio('../static/beep.mp3');
                audio.play();

                lastScannedBarcode = code;
            }
            // You can perform further actions with the scanned barcode here
            // Stop Quagga to prevent continuous scanning (optional)
            // Quagga.stop();
        });
    </script>

</body>
</html>
