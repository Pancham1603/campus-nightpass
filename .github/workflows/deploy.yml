name: GitHub Workflow for Campus-Nightpass

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa 13.200.106.24 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          sudo docker system prune -a --force

          # chmod 644 ~/.ssh/known_hosts

      - name: Deploy code
        run: |
          ssh ubuntu@13.200.106.24 'cd /home/ubuntu/campus-nightpass && git pull https://Pancham1603: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@github.com/${{ secrets.ORG }}/${{ secrets.REPO }} main && sudo docker-compose down && sudo docker-compose up --build -d'
