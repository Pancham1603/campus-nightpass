version: '3.4'

services:
  campus_nightpass:
    image: tiet/campus_nightpass
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "4376:4376"
    volumes:
      - campus_nightpass_db:/db.sqlite3
      - ./static/:/app/static/
      - ./logs/:/app/logs/
    restart: always
    command: "gunicorn -b 0.0.0.0:4376 core.wsgi:application"

volumes:
  campus_nightpass_db: