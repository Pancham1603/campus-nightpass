version: '3.4'

services:
  campus_nightpass:
    image: tiet/campus_nightpass
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "4376:4376"
    volumes:  # Corrected indentation here
      - ./database/:/app/database/
      - ./static/:/app/static/
      - ./logs/:/app/logs/
    restart: always
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=tiet_admin
      - POSTGRES_PASSWORD=tietkaadminBABLUhai
      - POSTGRES_DB=campus_nightpass
    restart: always
volumes:
  postgres_data: