version: '3.4'

services:
  campus_nightpass:
    image: tiet/campus_nightpass
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "4376:4376"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    restart: always
    # command: "gunicorn -b 0.0.0.0:4376 core.wsgi:application"

  cron:
    build: .
    command: python manage.py crontab add && python manage.py crontab run
    volumes:
      - .:/app
    depends_on:
      - campus_nightpass
